<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <button @click="update">更新</button>
    <button @click="destroyThis">销毁</button>
</div>

<script type="text/javascript">

    let vm = new Vue({
        el: '#app',
        data: () => {
            return {
                msg: '生命周期'
            }
        },
        methods: {
            update: function () {
                this.msg = 'hello';
            },
            destroyThis: function () {
                this.$destroy();
            }
        },
        beforeCreate: function () {
            console.log('beforeCreated');
        },
        created: function () {
            console.log('created');
        },
        beforeMount: function () {
            console.log('beforeMount');
        },
        mounted: function () {
            console.log('mounted');
        },
        beforeUpdate: function () {
            console.log('beforeUpdate');
        },
        updated: function () {
            console.log('updated');
        },
        beforeDestroy: function () {
            console.log('beforeDestroy');
        },
        destroyed: function () {
            console.log('destroyed');
        },
    });

</script>
</body>
</html>
