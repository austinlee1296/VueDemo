    // 处理多个异步

    async function queryData() {
        const ret1 = await axios.get('http://127.0.0.1:8000/api/v1/products/1/');
        const ret2 = await axios.get('http://127.0.0.1:8000/api/v1/products/2/');
        return [ret1.data, ret2.data]
    }
    queryData().then((res) => {
        console.log(res);
    })

    let vm = new Vue({
        el:'#app',
        data: {},
        methods: {},
    });

</script>
