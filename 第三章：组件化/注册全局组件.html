<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册全局组件</title>
    <script src="../scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
</div>

<script type="text/javascript">
    // // 全局组件的注册
    // Vue.comment('componentName', { //组件名
    //     data: 'component data', // 组件数据
    //     template: 'component template content'  // 组件模板内容
    // })
    Vue.component('button-counter', {
        data: function() {
            return {
                count: 0
            }
        },
        template: `
                <div>
                    <button @click="handler">点击了{{count}}次。</button>
                </div>
        `,
        methods: {
            handler:function () {
                this.count++;
            }
        }
    })

    let vm = new Vue({
        el:'#app',
        data: function() {
            return {

            }
        },
        methods: {},
    });

</script>
</body>
</html>
