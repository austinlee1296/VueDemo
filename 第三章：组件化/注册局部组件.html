<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册局部组件</title>
    <script src="../scripts/vue.js"></script>
</head>
<body>
<div id="app">
    <component-name></component-name>
</div>

<script type="text/javascript">

    let vm = new Vue({
        el:'#app',
        data: {},
        methods: {},
        components: {
            'component-name': {
                data: function() {
                    return {
                        count: 0
                    }
                },
                template: `
                    <div>
                        <button @click="handler">点击了{{count}}次。</button>
                    </div>
                `,
                methods: {
                    handler:function () {
                        this.count++;
                    }
                }
            }
        }
    });

</script>
</body>
</html>
